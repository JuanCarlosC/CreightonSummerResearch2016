<!DOCTYPE html>
<html>
<head>
	<title>iCreighton CMS</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
	<!-- IMPORT JS PACKAGES -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-resource/1.5.5/angular-resource.min.js"></script>
	<script type="text/javascript" src="assets/js/cuApp.js"></script>

</head>
<body ng-app="cuApp">
	<div class="super-wrapper" ng-controller="cuModuleManager">
		<section class="app-wrapper">
			<!-- //////////////   APP TOP NAV BAR   ////////////// -->
			<div class="top-app-bar">
				<div class="app-bar">
					<div style="padding: 8px 30px;border-right: 1px solid #587b9f;">
						<img class="img-responsive" src="assets/imgs/cuLogo.png">
					</div>
				</div>
			</div>
	

			<!-- //////////////   SIDE NAV BAR - MODULES    //////////////-->
			<div class="side-nav-bar">
				<div class="inner-side-nav-container">
					<!-- APP NAME -->
					<div class="app-name">
						iCreighton &nbsp; <i class="fa fa-cog" aria-hidden="true"></i>
					</div>

					<!-- Analytics -->
					<div style="padding: 20px 15px;color: #5D6468;">
						Analytics
					</div>
					<div class="app-section">
						<span class="section-icon">
							<i class="fa fa-bar-chart" aria-hidden="true"></i>
						</span>
						<span class="title">Analytics</span>
					</div>

					<!-- MODULES -->
					<div style="padding: 20px 15px;color: #5D6468;">
						Modules
					</div>
					<div class="app-section">
						<span class="section-icon">
							<i class="fa fa-calendar-o" aria-hidden="true"></i>
						</span>
						<span class="title">Events</span>
					</div>
					<div class="app-section">
						<span class="section-icon">
							<i class="fa fa-futbol-o" aria-hidden="true"></i>
						</span>
						<span class="title">Sports</span>
					</div>
					<div class="app-section">
						<span class="section-icon">
							<i class="fa fa-map-marker" aria-hidden="true"></i>
						</span>
						<span class="title">Map</span>
					</div>
					<div class="app-section">
						<span class="section-icon">
							<i class="fa fa-graduation-cap" aria-hidden="true"></i>
						</span>
						<span class="title">Schedule &amp; Grades</span>
					</div>

					<!-- CONFIGURATIONS -->
					<div style="padding: 20px 15px;color: #5D6468;">
						Configurations
					</div>
					<div class="app-section">
						<span class="section-icon">
							<i class="fa fa-users" aria-hidden="true"></i>
						</span>
						<span class="title">Users</span>
					</div>
					<div class="app-section">
						<span class="section-icon">
							<i class="fa fa-paint-brush" aria-hidden="true"></i>
						</span>
						<span class="title">Styles</span>
					</div>
				</div>
				<div class="inner-side-nav-container-footer">
					<div style="width: 100%; padding: 15px; text-align:center;">
						juancchavez <i style="float: right; font-size:16px;"class="fa fa-caret-square-o-left" aria-hidden="true"></i>
					</div>
				</div>
			</div>

			<!-- //////////////   MODULE CONTENT   //////////////-->
			<div class="module-host">
				<div class="module-contents">
					<div class="module-contents-header">
						Overview
					</div>
					<div style="background-color: lightgray; border: 1px dashed blue; height: 300px">
						TESTING SIZE
					</div>
					<div style="background-color: lightgray; border: 1px dashed blue; height: 300px">
						TESTING SIZE
					</div>
					<div style="background-color: lightgray; border: 1px dashed blue; height: 300px">
						TESTING SIZE
					</div>
					<div style="background-color: lightgray; border: 1px dashed blue; height: 300px">
						TESTING SIZE
					</div>
					<div style="background-color: lightgray; border: 1px dashed blue; height: 300px">
						TESTING SIZE
					</div>
					<div style="background-color: lightgray; border: 1px dashed blue; height: 300px">
						TESTING SIZE
					</div>
				</div>
			</div>
		</section>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/js/controllers.js"></script>
</body>
</html>
